name: inzynierka-backend

services:
  # --------------------------------------------------------------------------
  # Database: TimescaleDB (PostgreSQL)
  # --------------------------------------------------------------------------
  postgres:
    build:
      context: ..
      dockerfile: docker/Dockerfile.db
    container_name: inzynierka-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DB_NAME:-model_viewer}
      DB_OWNER: ${DB_OWNER:-database_owner}
      DB_OWNER_PASSWORD: ${DB_OWNER_PASSWORD:-your_db_password}
      PG_PORT: ${DB_PORT:-5433}
      PGOPTIONS: "-c env.db_owner=${DB_OWNER:-database_owner} -c env.db_owner_password=${DB_OWNER_PASSWORD:-your_db_password}"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    env_file:
      - ../.env

  # --------------------------------------------------------------------------
  # Node backend (Dev)
  # --------------------------------------------------------------------------
  dev:
    container_name: backend-dev
    build:
      context: ../..
      dockerfile: backend/docker/Dockerfile
      target: dev
    volumes:
      - ../api:/workspace/backend/api
      - ../tsconfig.json:/workspace/backend/tsconfig.json
      - ../../certs:/workspace/certs:ro
    ports:
      - "3000:3000"
    environment:
      # Override database connection for Docker network
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: development
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy

  # --------------------------------------------------------------------------
  # Node backend (Prod)
  # --------------------------------------------------------------------------
  prod:
    container_name: backend-prod
    build:
      context: ../..
      dockerfile: backend/docker/Dockerfile
      target: prod
    volumes:
      - ../../certs:/workspace/certs:ro
    ports:
      - "3000:3000"
    environment:
      # Override database connection for Docker network
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: production
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
